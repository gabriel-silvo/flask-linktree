{% extends "base.html" %}
{% block content %}
<div class="profile-container text-center">
    <img src="https://via.placeholder.com/150" class="profile-pic" alt="Foto de Perfil">
    <h1 class="mt-3">Meu Perfil</h1>
    <p class="text-muted">Bem-vindo à minha página de links!</p>

    <div class="links-container mt-4">
        {% for link in links %}
        <a href="{{ link.url }}" target="_blank" class="btn btn-primary d-block mb-3">{{ link.title }}</a>
        {% else %}
        <p>Nenhum link disponível no momento.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
