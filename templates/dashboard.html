{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Meu Painel</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
</div>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Adicionar Novo Link</h5>
        <form action="{{ url_for('add_link') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
    </div>
</div>

<h4>Meus Links</h4>
<ul class="list-group">
    {% for link in links %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ link.title }}</strong><br>
            <small class="text-muted">{{ link.url }}</small>
        </div>
        <form action="{{ url_for('delete_link', link_id=link.id) }}" method="POST" onsubmit="return confirm('Tem certeza?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">Remover</button>
        </form>
    </li>
    {% else %}
    <li class="list-group-item">Você ainda não adicionou nenhum link.</li>
    {% endfor %}
</ul>
{% endblock %}
